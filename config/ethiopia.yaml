# Ethiopia LSMS-ISA Panel Configuration
# Ethiopia Socioeconomic Survey (ESS) Waves 1-3

country: ethiopia
waves: [1, 2, 3]
wave_years:
  1: 2011
  2: 2013
  3: 2015

# Price shock exposure threshold
# Negative values indicate adverse price shocks
# Threshold of -0.1 means households experiencing 10%+ price decline
price_exposure_threshold: -0.1

# Asset percentile threshold for coping decisions
# Households below this percentile more likely to enter enterprise
asset_threshold_percentile: 40

# Stayer/Coper classification threshold
# Households with enterprise_persistence > this threshold are classified as "stayers"
# See docs/THRESHOLD_JUSTIFICATION.md for rationale
stayer_threshold: 0.5

# Country-specific parameters
parameters:
  # Exchange rate (ETB per USD, approximate for reference)
  exchange_rate: 45

  # Major crops for price shock calculation
  major_crops:
    - teff
    - wheat
    - maize
    - barley
    - sorghum
    - coffee

  # Agricultural seasons (Ethiopia uses different calendar)
  seasons:
    meher:
      months: [6, 7, 8, 9, 10, 11]
      description: "Main rainy season (kiremt)"
    belg:
      months: [2, 3, 4, 5]
      description: "Short rainy season"

# Regional zones
regions:
  - tigray
  - amhara
  - oromia
  - snnp
  - addis_ababa
  - dire_dawa

# Simulation defaults
simulation:
  default_seed: 42
  num_households: 800
  policy_type: none
